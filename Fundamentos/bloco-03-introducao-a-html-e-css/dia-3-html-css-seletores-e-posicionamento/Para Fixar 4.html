<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style fx4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="background-color: blue;">
    <h3 style="color: indigo;"><em>Cor Primária</em></h3>
  </div>
  <div style="background-color: green;">
    <h3 style="color: red;">Cor Secundária</h3>
  </div>
  <div style="background-color: yellow;">
    <h3 style="color: blue;"><em>Cor Complementar</em></h3>
  </div>
  <div style="background-color: red;">
    <h3 style="color: yellow;">Cor Escura</h3>
  </div>
  <div style="background-color: indigo;">
    <h3 style="color: green;"><em>Cor Clara</em></h3>
  </div>
</body>
</html>
